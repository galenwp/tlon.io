<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="twitter:site" content="@tloncorporation">
    <meta name="twitter:card" content="/twitter.png">
    <meta name="twitter:creator" content="@tloncorporation">

    <meta property="og:url" content="https://tlon.io">
    <meta property="og:site_name" content="Tlon">
    <meta property="og:image" content="/og.png">
    <meta property="og:description" content="Urbit Hosting from Tlon">
    {% block title %}{% endblock title %}
    {% block description %}{% endblock description %}

    <link rel="stylesheet" href="/style.css">

    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = "https://analytics.urbit.org/";
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', '3']);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
      })();
    </script>
    <noscript>
      <p><img src="https://analytics.urbit.org/matomo.php?idsite=3&amp;rec=1" style="border:0;" alt="" /></p>
    </noscript>

  </head>
  <body>
    {% block content %}
    {% endblock content %}
    {% include "partials/footer.html" %}
  </body>
</html>
